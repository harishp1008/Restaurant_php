<img src="meat.png" width="40px" height="35px" alt="LOGO">

       height="800px">
    
  </div>
  <div class="right">
    <h1 class="animated fadeInLeft"><u>Book Your Space</u></h1>
    <form name="contactForm" onsubmit="return validateForm()" action="Confirmation.html" method="post">
    <div class="row md-form">
        <input  class="form-control" id='name'type="text" name="name">
        <label for="name">Name</label>
        <span class="error" id="nameErr"></span>
    </div>
    <div style="margin-top: -20px;" class="row md-form">
    
        <input class="form-control" id='EmailID' type="text" name="email">
        <label for="EmailID">Email ID</label>
        <span class="error" id="emailErr"></span>
    </div>
    <div  style="margin-top: -20px;" class="row md-form">
        <input class="form-control" id= "mobile" type="text" name="mobile" maxlength="10">
         <label for="mobile">Mobile No</label>
        <span class="error" id="mobileErr"></span>
    </div>
    
    <div class="row">
      <label for="Purpose">Occupation:</label>

        <select name="occupation">
            <option>Select</option>
            <option>Professional</option>
            <option>Student</option>
            <option>Freelancer</option>
            <option>Startup</option>
            <option>other</option>
        </select>
        <span class="error" id="occupationErr"></span>
    </div>
 
    <div class="row">
        
          <p>Choose a time for your space:*</p>
          <div class="form-inline">
           <span> <label><input type="radio" name="time" value="morning : 9:00-12:00">  9:00-12:00</label></span> 
           <span><label><input type="radio" name="time" value="afternoon : 14:00-17:00">  14:00-17:00  </label></span>
          <span><label><input type="radio" name="time" value="Night : 19:00-22:00">  19:00-22:00</label></span>

        </div>
        <span class="error" id="timeErr"></span>
    </div>
    <div class="row">
        <label>ammenities <i>(Optional)</i></label>
        <div class="form-inline">
            <span></span><label><input type="checkbox" name="ammenities[]" value="laptop">  laptop</label></span>
            <span><label><input type="checkbox" name="ammenities[]" value="movies">  Coffee & Tea</label></span>
             <span><label><input type="checkbox" name="ammenities[]" value="music">  Meeting Room</label></span>
        </div>
    </div>
    <label for="ID">Select ID proof*(.jpg/png format):
    
  <input type="file" id="file" name="file" accept="image/png, image/jpeg">
</label><br><br>
  <input type="checkbox" id="scales" name="scales"
         checked><label for="scales"> <a href="https://www.termsandconditionsgenerator.com/"> I agree to the terms and conditions.</a></label>
         
    <div class="row">
        <input type="submit" value="Submit">
    </div>

</form>
<a class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-facebook-f"></i></a>
